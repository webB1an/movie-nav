name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Lint (optional)
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Audit (optional)
        run: npm audit --silent
        continue-on-error: true
